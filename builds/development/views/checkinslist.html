<div class="checkinslist">
	<h1>Check-ins</h1>
	<p>Here's a list of your lastest check-ins.</p>

	<div class="search cf">
		<h2> Search Check-ins</h2>
		<input type="text" ng-model="query" placeholder="Search for user">

		<div class="formgroup cf">
			<span class="label">by:</span>
			<select ng-model="order">
				<option value="firstname">First Name</option>
				<option value="lastname">Last Name</option>
				<option value="date">Date</option>
			</select>
		</div>

		<div class="formgroup cf">
			<input id="dirascending" type="radio"
				ng-model="direction" name="direction" value="">
			<label for="dirascending"> asc</label>
			<input id="dirdescending" type="radio"
				ng-model="direction" name="direction" value="reverse">
			<label for="dirdescending"> desc</label>
		</div>

		<div class="butoon cf" ng-show="signedIn()">
			<button ng-hide="recordId" class="btn btn-pick" ng-click="pickRandom()">Pick Random</button>
			<button ng-show="recordId" class="btn btn-reset" ng-click="recordId=''">Reset</button>
		</div>
	</div>

	<ul class="userlist cf">
		<li ng-class="checkin.userState" ng-repeat="checkin in checkins | orderBy:order: direction | filter: { $id: recordId, $:query }">
			<div class="checkin">

				<div class="buttons" ng-show="signedIn()">
					<button class="btn btn-love tooltip" ng-click="showLove(checkin)" >
						<span> Show the love</span></button>
				</div>

				<div class="buttons" ng-show="signedIn()">
					<button class="btn btn-delete tooltip" ng-click="deleteCheckin(checkin.$id)" confirmation-needed="Delete Check in?">
						<span> Delete this check in</span></button>
				</div>

				<div class="info">
					<h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
					<div class="date">{{checkin.date | date:"MMM d, yy h:mm a"}}</div>
				</div>

				<div class="showcheckins" ng-show="checkin.show">
					<form class="cf" ng-submit="giveLove(checkin, checkin.giftText)" novalidate>
						<input type="text" name="giftText" ng-required="true" ng-model="checkin.giftText" placeholder="what gift?">
						<button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>
					</form>

					<ul class="awardslist cf">
						<li class="cf" ng-repeat="(key, award) in checkin.awards">
							<div class="award"> {{award.name}}
								<div class="buttons" ng-show="signedIn()">
									<button class="btn btn-delete tooltip" confirmation-needed="Delete award?" ng-click="deleteLove(checkin.$id,key)" >
										<span> Delete this award</span></button>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</li>
	</ul>
</div>
