<section class="login">
	<form name="myform" 
	ng-submit="login()"
	novalidate>
	<h1> Hi there!</h1>
	<p>Login</p>

	<p class="error formerror" ng-show="message">{{message}}</p>
	<input type="email" name="email" placeholder="Email" 
		ng-model="user.email" ng-required="true">
	<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched"> Email not valid</p>
	<input type="password" name="password" placeholder="Password"
		ng-model="user.password">
	<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched"> Password not valid</p>
	<button type="submit" class="btn"
		ng-disable="myform.$invalid">Login</button>
	<p> or <a href="#/register">Register</a></p>
	</form>
</section>
