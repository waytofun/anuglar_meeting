<section class="register">
	<form name="myform" 
	ng-submit="addCheckin()"
	novalidate>
	<h1> Check In</h1>
	<p>Fill out this form to check-in or go <a ng-href="#/meetings">back to meetings</a></p>

	<p class="error formerror" ng-show="message">{{message}}</p>
	<input type="firstname" name="firstname" placeholder="First Name" autofocus
		ng-model="user.firstname" ng-required="true">
	<p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched"> First name required</p>
	<input type="lastname" name="lastname" placeholder="Last Name" autofocus
		ng-model="user.lastname" ng-required="true">
	<p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched"> Last name required</p>

	<input type="email" name="email" placeholder="Email" autofocus
		ng-model="user.email" ng-required="true">
	<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched"> Email not valid</p>
	<button type="submit" class="btn"
		ng-disable="myform.$invalid">Check in</button>
	</form>
</section>
